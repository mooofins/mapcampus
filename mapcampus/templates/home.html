<!DOCTYPE html>
<html lang="en" ng-app="mc">
  <head>
    <meta charset="utf-8">
    <title>MapCampus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    {% include "partial/styles.html" %}
    <link href="{{ STATIC_URL }}app/css/home.css" rel="stylesheet">

    {% include "partial/head_scripts.html" %}

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="MapCtrl">
    {% include "partial/navbar.html" with home_item_class="active" %}
    
    <div id="center">
      <div id="entry-container" class="well"> 
        <form class="form-inline">
          <input id="from-input" placeholder="From" class="input-medium" type="text" autocomplete="off" ng-model="from" building-ta>

          <input id="to-input" placeholder="To" class="input-medium" type="text" autocomplete="off" ng-model="to" building-ta>

          <button type="submit" class="btn btn-primary" ng-click="search(from, to)">Go &raquo;</button>
        </form>
      </div>

      <div id="map_canvas"/>
    </div>

    {% include "partial/map_scripts.html" %}
    <script src="{{ STATIC_URL }}app/js/common/models.js"></script>
    <script src="{{ STATIC_URL }}app/js/common/services.js"></script>
    <script src="{{ STATIC_URL }}app/js/common/app.js"></script>
    <script src="{{ STATIC_URL }}app/js/home/directives.js"></script>
    <script src="{{ STATIC_URL }}app/js/home/controllers.js"></script>
  </body>
</html>
