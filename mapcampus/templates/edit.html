<!DOCTYPE html>
<html lang="en" ng-app="mc">
  <head>
    <meta charset="utf-8">
    <title>MapCampus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    {% include "partial/styles.html" %}
    <link href="{{ STATIC_URL }}app/css/edit.css" rel="stylesheet">

    {% include "partial/head_scripts.html" %}

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="EditCtrl">
    {% include "partial/navbar.html" with edit_item_class="active" %}

    <div id="center">
      <div id="entry-container">
        <div id="toolbar-panel" class="well">
          <div class="btn-group" data-toggle="buttons-radio">
            <button class="btn toolbar-btn" ng-click="state = STATE.EDIT">
              <i class="icon-pencil"> Edit</i>
            </button>
            <button class="btn toolbar-btn" ng-click="state = STATE.ADD_NODE">
              <i class="icon-map-marker"> Node</i>
            </button>
            <button class="btn toolbar-btn" ng-click="state = STATE.ADD_EDGE_START">
              <i class="icon-git-fork"> Edge</i>
            </button>
            <button class="btn toolbar-btn" ng-click="state = STATE.ADD_BUILDING">
              <i class="icon-building"> Building</i>
            </button>
          </div>

          <div class="btn-group">
            <button class="btn btn-primary" ng-click="save()">Save</button>
            <button 
            class="btn btn-primary" 
            data-loading-text="Loading..." 
            ng-click="load()" 
            ng-model="loadBtn"
            load-btn>Load
            </button>
          </div>
        </div>

        <div
        id="edit-panel"
        class="well span3"
        ng-show="data.selected"
        ng-include src="getEditorPath(data.selected)"
        ng-cloak>
        </div>
      </div>

      <div id="map_canvas"/>
    </div>

    {% include "partial/map_scripts.html" %}
    <script src="{{ STATIC_URL }}app/js/common/models.js"></script>
    <script src="{{ STATIC_URL }}app/js/common/services.js"></script>
    <script src="{{ STATIC_URL }}app/js/common/app.js"></script>
    <script src="{{ STATIC_URL }}app/js/edit/directives.js"></script>
    <script src="{{ STATIC_URL }}app/js/edit/controllers.js"></script>
  </body>
</html>
